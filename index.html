<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <div class="image-area">
    <img class="bg-image" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Image of freshly damp leaves.">
    <div class="image-banner">
      <img class="odin-logo" src="./images/odin-lined.png" alt="Odin Logo">
      ODIN
    </div>
    <div class="credit">Photo by 
      <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a>
     on <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Unsplash</a>
    </div>
  </div>
  <div class="signup-area">
    <div class="signup-text">
      <p>This is not a real online service! You know you need something like this in your life
        to help you realize your deepest dreams.
      </p>
      <p>Sign up <em>now</em> to get started</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div>
      <form action="" method="get">
        <fieldset>
          <legend>Let's do this!</legend>
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" class="first-name" name="first-name">
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" class="last-name" name="last-name">
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="text" id="email" class="email" name="email">
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="text" id="phone" class="phone" name="phone">
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" class="password" name="password" required>
          </div>
          <div>
            <label for="conf-pass">CONFIRM PASSWORD</label>
            <input type="password" id="conf-pass" class="conf-pass" name="conf-pass" required>
          </div>
         
            <button type="submit" id="submit" class="hidden"></button>
          
        </fieldset>
      </form>
      <label for="submit" class="button-label">Create Account</label>
      <p>Already have an account? <a href="" class="login">Log in</a></p>
    </div>
  </div>
</body>
</html>
