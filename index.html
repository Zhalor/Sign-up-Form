<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <div class="image-area">
    <img class="bg-image" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Image of freshly damp leaves.">
    <div class="image-banner">
      <img class="odin-logo" src="./images/odin-lined.png" alt="Odin Logo">
      ODIN
    </div>
    <div class="credit">Photo by 
      <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a>
     on <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Unsplash</a>
    </div>
  </div>
  <div class="signup-area">
    <div class="signup-text">
      <p>This is not a real online service! You know you need something like this in your life
        to help you realize your deepest dreams.
      </p>
      <p>Sign up <em>now</em> to get started</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div>
      <form action="" method="get">
        <fieldset>
          <legend>Let's do this!</legend>
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" class="first-name" name="first-name" required>
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" class="last-name" name="last-name" required>
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="text" id="email" class="email" name="email" required>
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="text" id="phone" class="phone" name="phone" required>
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
            <span class="holder"></span>
          </div>
          <div>
            <label for="conf-pass">CONFIRM PASSWORD</label>
            <input type="password" id="conf-pass" name="conf-pass" required>
            <span class="holder"></span>
          </div>
         
            <button type="submit" id="submit" class="hidden"></button>
          
        </fieldset>
      </form>
      <label for="submit" class="button-label">Create Account</label>
      <p>Already have an account? <a href="" class="login">Log in</a></p>
    </div>
  </div>

<script>

  const btn = document.querySelector("#submit");
  const password = document.querySelector("#password");
  const confPassword = document.querySelector("#conf-pass");
  const error = document.querySelectorAll(".holder");

  password.addEventListener('keyup', () => {
    if (password.value == confPassword.value){
      btn.removeAttribute("disabled");
      error.forEach((item) => {
        item.classList.remove("error");
      })
    } else {
      btn.setAttribute("disabled", "");
      error.forEach((item) => {
        item.classList.add("error");
      })
    }
  })

  confPassword.addEventListener('keyup', () => {
    if (password.value == confPassword.value){
      btn.removeAttribute("disabled");
      error.forEach((item) => {
        item.classList.remove("error");
      })
    } else {
      btn.setAttribute("disabled", "");
      error.forEach((item) => {
        item.classList.add("error");
      })
    }
  })

</script>

</body>

</html>
